	<script type="text/javascript" language="javascript"> 
		window.onload = function GetArgsFromHref()
		{
			var all_html = document.getElementById('all_html');
			all_html.style.display = "none";
			var sHref = window.location.href;
			
			var args = sHref.split("?"); 
			var retval = ""; 
			if(args[0] == sHref)
			{ 
				return retval;
			} 
			var str = args[1];
			args = str.split("&");
			var arr = new Array("pname","photo","psize","pprice","pnumber","pprime_cost","pid","pplace_of_production");

			for(var i = 0; i < args.length; i++ ) 
			{ 
			　　str = args[i]; 
			　　var arg = str.split("="); 
				if (arg[0] == 'photo'){
					var poto = document.getElementById('pphoto');
					poto.src = arg[1];
					var poto2 = document.getElementById('ppphoto');
					poto2.src = arg[1];
					continue;
				}
				if (arg[1] == 'NULL')
				{
					disappear(i);
				} else{
					retval = arg[1];
					var res = document.getElementById(arr[i]);
					res.value = retval;
				}
			} 
			all_html.style.display = "block";
			return retval; 
		　} 
		function disappear(i)
		{
			var darr = new Array("","","","","ppnumber","ppprime_cost","ppid","ppplace_of_production");
			var dres = document.getElementById(darr[i]).style.display = "none";
			// .visibility="hidden";
		}
	 </script>
